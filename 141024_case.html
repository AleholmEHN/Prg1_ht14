<script src="http://spelprogrammering.nu/simple.js">

    var svar = parseInt(prompt("Mata in ett heltal"));
    
    switch(svar)
    {
        case 1:
            circle(100, 100, 40, "red");
            break;
        case 2:
            rectangle(100, 100, 50, 50, "blue");
            break;
        case 3:
            rectangle(100, 100, 100, 50, "green");
            break;
        default:
            triangle(100, 100, 200, 200, 100, 200, "yellow");
            break;
    }

</script>
