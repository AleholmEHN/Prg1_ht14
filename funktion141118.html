<script src="http://spelprogrammering.nu/simple.js">

    
function start()
{
    for (var i = 0; i< 1000; i++)
    {
        drawZombie(random(totalWidth), random(totalHeight));
    }
}
    
function update()
{
//    clearScreen();
//    drawZombie(random(totalWidth), random(totalHeight));
}
    
function drawZombie(x, y)      
// vi skickar med x och y positioner
{
    save();     // Spara var koordinatsystemet är nu
    translate(x,y); // Flytta koordinatsystemet
    
    // Ritar zombien utgå från origo (som är flyttat)
    rectangle(3, 30, 23, 65, "lightgreen");
    rectangle(3, 15, 23, 65, "gray");
    circle(15, 0, 20, "lightgreen");
    circle(0, 0, 3, "red");
    rectangle(-35, 20, 30, 14, "lightgreen");
    rectangle(-20, 20, 30, 14, "gray");

    restore();      // ställer tillbaka koordinatsystemet
}


</script>
