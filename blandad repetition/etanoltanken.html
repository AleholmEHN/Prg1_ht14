<script src="http://spelprogrammering.nu/simple.js">

    var liter = prompt("Hur många liter kvar?");
    
    if (liter > 10)
    {
        alert("Kör vidare");
    }
    else
    {
        alert("Du bör tanka " + (50-liter) + "liter, det kommer kosta " + (50-liter)*9.50) + " kr";
    }

</script>
