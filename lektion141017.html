<script src="http://spelprogrammering.nu/simple.js">

    var xPos = 100;
    var yPos = 100;
    var size = 20;
    
    
    for (var j = 0; j < 4; j++)     // 4 rader (egentl. 8)
    {
        for (var i = 0; i<8; i++)    // 8 rutor ska ritas
        {
            if (i % 2 == 0)   // ingen rest dela m 2
            {
                rectangle(xPos,yPos,size,size, "black");
            }
            xPos = xPos + size;
        }
        yPos = yPos + size;
        xPos = 100;
        
        for (var i = 0; i<8; i++)    // 8 rutor ska ritas
        {
            if (i % 2 == 1)   // rest finns ingen rest dela m 2
            {
                rectangle(xPos,yPos,size,size, "black");
            }
            xPos = xPos + size;
        }
        yPos = yPos + size;
        xPos = 100;
        
    }
             
             
</script>
