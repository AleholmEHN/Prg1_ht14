<meta charset="utf-8">
<script src="http://spelprogrammering.nu/simple.js">

function start()
{
    var radie = prompt("Ange cirkelns radie (Punkt om du vill ha decimaler)");
    var area = radie*radie*Math.PI;
    var omkrets = 2*radie*Math.PI;
    alert("Omkretsen är (avrundat): " + Math.round(omkrets) + " och arean är: " + Math.round(area));

}

</script>
