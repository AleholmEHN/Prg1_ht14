<script src="http://www.spelprogrammering.nu/simple.js">

    function start()
    {
        var svar = prompt("Vilken dag är det idag?");
        
        if ( svar == "fredag" )
        {
            alert("Äntligen helg");
        }
        else if (svar == "lördag")
        {
            alert("Sovmorgon");
        }
        else if (svar == "söndag")
        {
            alert("Snart skolvecka igen");
        }
        else
        {
            alert("Vardag");
        }
        
        
        
    }



</script>
